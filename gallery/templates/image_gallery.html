<!DOCTYPE html>
<html>
<head>
    <title>Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .navigation {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }
        
        .nav-button {
            padding: 10px 20px;
            margin: 0 10px;
            background-color: #4285f4;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        
        .nav-button:hover {
            background-color: #3367d6;
        }
        
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: center;
        }
        
        .item {
            width: 300px;
            text-align: center;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding-bottom: 15px;
            transition: transform 0.3s ease;
        }
        
        .item:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        img {
            width: 100%;
            border-radius: 8px 8px 0 0;
            height: auto;
        }
        
        .item p {
            padding: 0 15px;
            font-size: 14px;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <h1>Image Gallery</h1>
    
    <div class="navigation">
        <a href="/" class="nav-button">Image Gallery</a>
        <a href="/videos" class="nav-button">Video Gallery</a>
        <a href="/video_loader" class="nav-button">Video Loader</a>
    </div>
    
    <div class="gallery">
        {% for path, text in items %}
            <div class="item">
                <img src="{{ url_for('serve_image', filename=path) }}" alt="Gallery image">
                <p>{{ text|safe }}</p>
            </div>
        {% endfor %}
    </div>
</body>
</html>
