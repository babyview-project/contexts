<!DOCTYPE html>
<html>
<head>
    <title>Video Loader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .navigation {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .nav-button {
            padding: 10px 20px;
            margin: 0 10px;
            background-color: #4285f4;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        
        .nav-button:hover {
            background-color: #3367d6;
        }

        .search-container {
            max-width: 600px;
            margin: 0 auto 30px auto;
            padding: 15px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .search-form {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .search-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        .search-button {
            padding: 10px 20px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .search-button:hover {
            background-color: #3367d6;
        }

        .video-container {
            max-width: 720px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            overflow: hidden;
            text-align: center;
        }

        video {
            width: 100%;
            display: block;
            background-color: #000;
        }

        .video-description {
            padding: 15px;
            font-size: 14px;
            color: #333;
        }

        .message {
            text-align: center;
            color: #666;
            font-style: italic;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Video Loader</h1>

    <div class="navigation">
        <a href="/" class="nav-button">Image Gallery</a>
        <a href="/videos" class="nav-button">Video Gallery</a>
        <a href="/video_loader" class="nav-button">Video Loader</a>
    </div>

    <div class="search-container">
        <form class="search-form" action="/video_loader" method="get">
            <input type="text" name="search" placeholder="Enter full video id" class="search-input" value="{{ search_term }}">
            <button type="submit" class="search-button">Load Video</button>
        </form>
    </div>

    {% if search_term %}
        {% if video_found %}
            <div class="video-container">
                <video controls>
                    <source src="{{ url_for('serve_video', filename=video_path) }}" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                {% if description %}
                <div class="video-description">{{ description|safe }}</div>
                {% endif %}
            </div>
        {% else %}
            <div class="message">"{{ search_term }}" not found</div>
        {% endif %}
    {% endif %}
</body>
</html>
